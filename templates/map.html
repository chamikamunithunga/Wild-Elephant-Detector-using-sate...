<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elephant Tracker Map</title>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #000000d6; /* Light gray background */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Header Styling */
        h1 {
            font-size: 3rem;
            color: #0d5900; /* Bright Green */
            text-align: center;
            margin-top: 20px;
        }

        /* iframe Styling */
        iframe {
            width: 100%;
            max-width: 1200px; /* Limit max width */
            height: 500px;
            border: none;
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 10px rgb(128, 255, 0); /* Subtle shadow around iframe */
            margin-top: 20px;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            iframe {
                height: 400px;
            }
        }
    </style>
</head>
<body>

    <h1>Elephant Locations</h1>
    <iframe src="map.html"></iframe>

</body>
</html>
